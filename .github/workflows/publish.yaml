name: Publish model to edge device
run-name: ${{ github.actor }} is publishing to edge device<
on:
  workflow_dispatch:
jobs:
  Publish-To-Edge:
    runs-on: ubuntu-latest
    steps:
      - run: az upgrade
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: python fetch_model.py
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az account show
            az storage -h
